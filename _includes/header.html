<header>
    <div class="header-content">
        <div class="header-content-inner">
            <h1>Jingwei Zhao</h1>
            <hr>  
            <div class="col-lg-3 col-md-6 text-center">
                <a href="https://twitter.com/{{ site.twitter_username }}">
                    <i class="fa fa-linkedin fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.twitter_username }}</p>
                </a>
            </div>
            <div class="col-lg-3 col-md-6 text-center">
                <a href="mailto:{{ site.email }}">
                <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.email }}</p>
                </a>
            </div>
            <div class="col-lg-3 col-md-6 text-center">
                <a href="https://github.com/{{ site.github_username }}">
                <i class="fa fa-github fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.github_username }}</p>
                </a>
            </div>
            <div class="col-lg-3 col-md-6 text-center">
                <a href="https://github.com/{{ site.cv_username }}">
                <i class="fa fa-suitcase fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.cv_username }}</p>
                </a>
            </div>
            <hr>  
            <a href="#about" class="btn btn-primary btn-xl page-scroll">More About Me</a>
        </div>
    </div>
</header>
